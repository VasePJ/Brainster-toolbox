<body>

                <h4 class="text-center">
                    <b>Најави се</b>

                            </div>
                            <div class="text-center">
                                <button type="button" class="btn registerBtn logInbtn"
                                    data-dismiss="modal">Затвори</button>
                                <button type="button" class="btn registerBtn logInbtn">Испрати</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </script>
